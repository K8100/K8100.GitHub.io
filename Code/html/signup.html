<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <script>
        var cities = [
            ["南京","无锡","徐州","常州","苏州","南通","连云港","淮安","盐城","扬州","镇江","泰州","宿迁"],
            ["杭州","宁波","温州","绍兴","湖州","嘉兴","金华","衢州","台州","丽水","舟山"],
        ];
        
        function getCity(){
            // 先把之前城市select里的option删掉
            var city = document.getElementById("city");

            city.options.length = 0;/**删除所有选项option*/

            var province = document.getElementById("province").value;
            //获取省份对应的城市列表
            var citiesOfPro = cities[province];
            for (var i = 0; i < citiesOfPro.length; i++) {
                //创建option元素, 内容就是城市名字
                var option = document.createElement("option");
                option.innerHTML = citiesOfPro[i];
                //获取city标签, 将option元素添加到city元素中
                city.appendChild(option);
            }
        }

    </script>
</head>
<body>

<script type="text/javascript">
    function validate(){
        if(login.name.value==""){
            alert("用户名不能为空");
            return;
        }
        if(login.password.value!=login.repassword.value){
            alert("两次密码不一致,注册失败");
            return;
        }

        login.submit();




    }
</script>
<form name="login" action="signin.html" id="wz" >

    <span > 用户名:</span><input type="text" name="name"><br>

    来自<select id="province" onchange="getCity()">
