<script type="text/javascript">
    function validate(){
        if(login.name.value==""){
            alert("用户名不能为空");
            return;
        }
        if(login.password.value!=login.repassword.value){
            alert("两次密码不一致");
            return;
        }
        login.submit();


    }
</script>
<form name="login" action="html.html" id="wz">

    <span style="color: blueviolet"> 用户名:</span><input type="text" name="name"><br>
    <span style="color: blueviolet">密码:</span><input type="password" name="password"><br>
    <span style="color: blueviolet">请再输入密码:</span><input type="password" name="repassword"><br>
    <input type="button" value="注册" onclick="validate()">
